    <script>
        const API_BASE_URL = 'http://127.0.0.1:5000'; // Thay Ä‘á»•i URL nÃ y náº¿u cáº§n

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'ğŸ™ˆ';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'ğŸ‘ï¸';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            successDiv.style.display = 'none';
        }

        function showSuccess(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            errorDiv.style.display = 'none';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        function setLoading(loading) {
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loginLoading = document.getElementById('loginLoading');
            
            if (loading) {
                loginBtn.disabled = true;
                loginText.style.display = 'none';
                loginLoading.style.display = 'inline-block';
            } else {
                loginBtn.disabled = false;
                loginText.style.display = 'inline-block';
                loginLoading.style.display = 'none';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showError('Vui lÃ²ng Ä‘iá»n Ä‘áº§y Ä‘á»§ thÃ´ng tin!');
                return;
            }

            hideMessages();
            setLoading(true);

            try {
                const response = await fetch(`${API_BASE_URL}/QuanTri/Login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        TenDangNhap: username,
                        MatKhau: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // LÆ°u token vÃ  thÃ´ng tin user vÃ o localStorage
                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('adminUser', JSON.stringify(data.user));
                    
                    showSuccess('ÄÄƒng nháº­p thÃ nh cÃ´ng! Äang chuyá»ƒn hÆ°á»›ng...');
                    
                    // Chuyá»ƒn hÆ°á»›ng sau 1.5 giÃ¢y
                    setTimeout(() => {
                        window.location.href = 'index.html'; // Thay Ä‘á»•i trang Ä‘Ã­ch theo Ã½ muá»‘n
                    }, 1500);
                } else {
                    showError(data.error || 'ÄÄƒng nháº­p tháº¥t báº¡i');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Lá»—i káº¿t ná»‘i Ä‘áº¿n server. Vui lÃ²ng thá»­ láº¡i!');
            } finally {
                setLoading(false);
            }
        });

        // Kiá»ƒm tra náº¿u Ä‘Ã£ Ä‘Äƒng nháº­p
        window.addEventListener('load', function() {

                window.location.href = 'index.html';

    </script>
