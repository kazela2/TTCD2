<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Gaming Tournament</title>
    <link rel="stylesheet" href="/CSS/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <div class="form-header">
                <div class="logo">🎮</div>
                <h2>Đăng Nhập</h2>
                <p>Chào mừng trở lại! Hãy đăng nhập để tiếp tục.</p>
            </div>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email hoặc Tên đăng nhập</label>
                    <input type="text" id="email" name="email" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" name="password" required>
                    <span class="toggle-password" onclick="togglePassword()">👁️</span>
                </div>
                
                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" name="remember">
                        <span class="checkmark"></span>
                        Ghi nhớ đăng nhập
                    </label>
                    <a href="#" class="forgot-password">Quên mật khẩu?</a>
                </div>
                
                <button type="submit" class="login-btn">Đăng Nhập</button>
                
                <div class="divider">
                    <span>Hoặc đăng nhập với</span>
                </div>
                
                <div class="social-login">
                    <button type="button" class="google-btn">
                        <span class="google-icon">G</span>
                        Google
                    </button>
                    <button type="button" class="facebook-btn">
                        <span class="facebook-icon">f</span>
                        Facebook
                    </button>
                </div>
                
                <div class="signup-link">
                    Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = '🙈';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = '👁️';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email && password) {
                alert('Đăng nhập thành công!');
                // Redirect to main page
                window.location.href = 'index.html';
            } else {
                alert('Vui lòng điền đầy đủ thông tin!');
            }
        });
    </script>
</body>
</html>
